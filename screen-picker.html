<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Screen</title>
    <style>
        :root {
            --ink-1: #0f172a;
            --ink-2: #475569;
            --border: #d7e2f1;
            --panel: #ffffff;
            --accent: #0f766e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: var(--ink-1);
        }

        .picker {
            padding: 18px;
            display: grid;
            gap: 14px;
        }

        .picker h2 {
            margin: 0;
            font-size: 18px;
        }

        .picker p {
            margin: 0;
            font-size: 13px;
            color: var(--ink-2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: grid;
            gap: 8px;
            cursor: pointer;
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #edf2f9;
        }

        .card span {
            font-size: 12px;
            color: var(--ink-2);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            border: 1px solid var(--border);
            background: #ffffff;
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn.primary {
            border-color: transparent;
            background: var(--accent);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="picker">
        <div>
            <h2>Select a screen</h2>
            <p>Choose which display CUA should inspect.</p>
        </div>
        <div class="grid" id="sourceGrid"></div>
        <div class="actions">
            <button class="btn" id="cancelBtn" type="button">Cancel</button>
        </div>
    </div>

    <script src="screen-picker.js"></script>
</body>
</html>
