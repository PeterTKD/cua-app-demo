<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: transparent;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        }

        .callout {
            -webkit-app-region: drag;
            background: rgba(17, 24, 39, 0.92);
            padding: 16px 18px;
            border-radius: 14px;
            font-size: 17px;
            line-height: 1.4;
            width: 420px;
            max-width: 520px;
            color: #e2e8f0;
            border: 2px solid #f59e0b;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
            display: grid;
            gap: 10px;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .callout.fade-out {
            opacity: 0;
            transform: translateY(4px);
        }

        .callout.completed {
            box-shadow:
                0 0 0 1px rgba(22, 163, 74, 0.6),
                0 0 22px rgba(22, 163, 74, 0.35),
                0 12px 24px rgba(0, 0, 0, 0.35);
        }

        .header {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.3px;
        }

        .body {
            font-size: 15px;
            color: #e2e8f0;
            word-break: break-word;
        }

        .keycaps {
            display: inline-flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .keycap {
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 12px;
            color: #f8fafc;
        }

        .actions {
            display: none;
            justify-content: flex-end;
            gap: 8px;
        }

        .actions.visible {
            display: flex;
        }

        button {
            -webkit-app-region: no-drag;
            border: none;
            border-radius: 999px;
            background: #f59e0b;
            color: #1f2937;
            font-weight: 700;
            padding: 6px 14px;
            cursor: pointer;
        }

        .complete-btn {
            background: #16a34a;
            color: #f0fdf4;
        }
    </style>
</head>
<body>
    <div class="callout" id="callout">
        <div class="header" id="calloutHeader"></div>
        <div class="body" id="calloutBody"></div>
        <div class="keycaps" id="keycaps"></div>
        <div class="actions" id="calloutActions">
            <button id="calloutNext" type="button">Next</button>
            <button id="calloutComplete" class="complete-btn" type="button">Complete</button>
        </div>
    </div>

    <script>
        function updateCallout(data) {
            const calloutHeader = document.getElementById('calloutHeader');
            const calloutBody = document.getElementById('calloutBody');
            const callout = document.getElementById('callout');
            const keycaps = document.getElementById('keycaps');
            const actions = document.getElementById('calloutActions');
            const completeButton = document.getElementById('calloutComplete');
            const showComplete = data.showComplete === true;
            const showNext = data.showNext === true && !showComplete;

            calloutHeader.textContent = data.heading || '';
            calloutBody.innerHTML = renderMarkdown(data.body || '');
            keycaps.innerHTML = '';
            if (Array.isArray(data.keys) && data.keys.length > 0) {
                data.keys.forEach((key) => {
                    const cap = document.createElement('span');
                    cap.className = 'keycap';
                    cap.textContent = key;
                    keycaps.appendChild(cap);
                });
            }
            if (data.borderColor) {
                callout.style.borderColor = data.borderColor;
            }
            if (data.headingColor) {
                calloutHeader.style.color = data.headingColor;
            }
            if (data.glowColor) {
                callout.classList.add('completed');
            } else {
                callout.classList.remove('completed');
            }
            if (data.fadeOut) {
                callout.classList.add('fade-out');
            } else {
                callout.classList.remove('fade-out');
            }
            if (showNext || showComplete) {
                actions.classList.add('visible');
            } else {
                actions.classList.remove('visible');
            }
            document.getElementById('calloutNext').style.display = showNext ? 'inline-flex' : 'none';
            completeButton.style.display = showComplete ? 'inline-flex' : 'none';
        }

        window.calloutAPI.onUpdateCallout((event, data) => {
            updateCallout(data || {});
            requestAnimationFrame(() => {
                const callout = document.getElementById('callout');
                const rect = callout.getBoundingClientRect();
                const width = Math.ceil(rect.width);
                const height = Math.ceil(rect.height);
                window.calloutAPI.sendResize({ width, height });
            });
        });

        function escapeHtml(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function renderMarkdown(value) {
            const text = escapeHtml(value);
            const lines = text.split(/\r?\n/);
            let html = '';
            let inCode = false;
            let listOpen = false;
            let codeBuffer = [];

            const flushList = () => {
                if (listOpen) {
                    html += '</ul>';
                    listOpen = false;
                }
            };

            lines.forEach((line) => {
                const trimmed = line.trim();
                if (trimmed.startsWith('```')) {
                    if (inCode) {
                        html += `<pre><code>${codeBuffer.join('\n')}</code></pre>`;
                        codeBuffer = [];
                        inCode = false;
                    } else {
                        flushList();
                        inCode = true;
                    }
                    return;
                }
                if (inCode) {
                    codeBuffer.push(line);
                    return;
                }
                const listMatch = trimmed.match(/^[-*]\s+(.+)$/);
                if (listMatch) {
                    if (!listOpen) {
                        html += '<ul>';
                        listOpen = true;
                    }
                    html += `<li>${listMatch[1]}</li>`;
                    return;
                }
                flushList();
                if (!trimmed) {
                    html += '<br />';
                    return;
                }
                html += `<p>${trimmed}</p>`;
            });

            flushList();
            if (inCode && codeBuffer.length) {
                html += `<pre><code>${codeBuffer.join('\n')}</code></pre>`;
            }

            html = html
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/(^|[^*])\*(?!\s)([^*]+?)\*(?!\w)/g, '$1<em>$2</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noreferrer">$1</a>');

            return html;
        }

        document.getElementById('calloutNext').addEventListener('click', () => {
            window.calloutAPI.sendNext();
        });

        document.getElementById('calloutComplete').addEventListener('click', () => {
            window.calloutAPI.sendComplete();
        });
    </script>
</body>
</html>
