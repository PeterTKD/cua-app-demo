<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: transparent;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        }

        .callout {
            -webkit-app-region: drag;
            background: rgba(17, 24, 39, 0.92);
            padding: 16px 18px;
            border-radius: 14px;
            font-size: 17px;
            line-height: 1.4;
            width: 420px;
            color: #e2e8f0;
            border: 2px solid #f59e0b;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
            display: grid;
            gap: 10px;
        }

        .header {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.3px;
        }

        .body {
            font-size: 15px;
            color: #e2e8f0;
        }

        .keycaps {
            display: inline-flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .keycap {
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 12px;
            color: #f8fafc;
        }

        .actions {
            display: none;
            justify-content: flex-end;
        }

        .actions.visible {
            display: flex;
        }

        button {
            -webkit-app-region: no-drag;
            border: none;
            border-radius: 999px;
            background: #f59e0b;
            color: #1f2937;
            font-weight: 700;
            padding: 6px 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="callout" id="callout">
        <div class="header" id="calloutHeader"></div>
        <div class="body" id="calloutBody"></div>
        <div class="keycaps" id="keycaps"></div>
        <div class="actions" id="calloutActions">
            <button id="calloutNext" type="button">Next</button>
        </div>
    </div>

    <script>
        function updateCallout(data) {
            const calloutHeader = document.getElementById('calloutHeader');
            const calloutBody = document.getElementById('calloutBody');
            const callout = document.getElementById('callout');
            const keycaps = document.getElementById('keycaps');
            const actions = document.getElementById('calloutActions');

            calloutHeader.textContent = data.heading || '';
            calloutBody.textContent = data.body || '';
            keycaps.innerHTML = '';
            if (Array.isArray(data.keys) && data.keys.length > 0) {
                data.keys.forEach((key) => {
                    const cap = document.createElement('span');
                    cap.className = 'keycap';
                    cap.textContent = key;
                    keycaps.appendChild(cap);
                });
            }
            if (data.borderColor) {
                callout.style.borderColor = data.borderColor;
            }
            if (data.headingColor) {
                calloutHeader.style.color = data.headingColor;
            }
            if (data.showNext) {
                actions.classList.add('visible');
            } else {
                actions.classList.remove('visible');
            }
        }

        window.calloutAPI.onUpdateCallout((event, data) => {
            updateCallout(data || {});
        });

        document.getElementById('calloutNext').addEventListener('click', () => {
            window.calloutAPI.sendNext();
        });
    </script>
</body>
</html>
