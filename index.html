<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Assist Widget</title>
    <style>
        :root {
            --ink-1: #0f172a;
            --ink-2: rgba(255, 255, 255, 0.6);
            --panel: rgba(56, 60, 66, 0.9);
            --panel-soft: rgba(255, 255, 255, 0.08);
            --accent: #7dd3fc;
            --accent-2: #34d399;
            --shadow: 0 18px 35px rgba(17, 24, 39, 0.35);
            --bubble-user: rgba(255, 255, 255, 0.18);
            --bubble-assistant: rgba(22, 27, 34, 0.55);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            color: #f9fafb;
            overflow: hidden;
            height: 100%;
        }

        body {
            padding: 24px;
            height: 100%;
        }

        .assistant-widget {
            position: relative;
            width: min(640px, 92vw);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 14px 16px 12px;
            border-radius: 18px;
            background: var(--panel);
            color: #f9fafb;
            box-shadow: var(--shadow);
            -webkit-app-region: drag;
            max-height: calc(100vh - 48px);
            overflow: hidden;
            min-height: 200px;
            height: 100%;
        }

        .widget-header {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 18px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.65);
            animation: status-glow 1.8s ease-in-out infinite;
        }

        @keyframes status-glow {
            0%, 100% {
                box-shadow: 0 0 6px rgba(245, 158, 11, 0.35);
            }
            50% {
                box-shadow: 0 0 14px rgba(245, 158, 11, 0.85);
            }
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--ink-2);
        }

        .widget-content {
            display: contents;
        }

        .status-line {
            font-size: 12px;
            color: var(--ink-2);
            letter-spacing: 0.3px;
        }

        .chat-log {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 6px 4px 2px;
            min-height: 0;
            overflow-y: auto;
            -webkit-app-region: no-drag;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chat-log.has-messages {
            padding-top: 12px;
            padding-bottom: 8px;
            min-height: 120px;
        }

        .chat-log::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.35;
            backdrop-filter: blur(6px);
        }

        .chat-bubble.assistant {
            align-self: flex-start;
            background: var(--bubble-assistant);
            color: #e5e7eb;
        }

        .chat-bubble.user {
            align-self: flex-end;
            background: var(--bubble-user);
            color: #f9fafb;
        }

        .widget-input {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--panel-soft);
            border-radius: 999px;
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            -webkit-app-region: no-drag;
        }

        .widget-input input {
            background: transparent;
            border: none;
            outline: none;
            color: #f9fafb;
            font-size: 15px;
            width: 100%;
            min-width: 220px;
            -webkit-app-region: no-drag;
        }

        .widget-input input::placeholder {
            color: rgba(249, 250, 251, 0.6);
        }

        .widget-input button {
            border: none;
            border-radius: 999px;
            background: var(--accent);
            color: #0f172a;
            padding: 8px 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .widget-input button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(125, 211, 252, 0.3);
        }

        .widget-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.08);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            color: #f9fafb;
            -webkit-app-region: no-drag;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.16);
            transform: translateY(-1px);
        }

        .icon-btn.close-btn {
            color: #fca5a5;
            border-color: rgba(248, 113, 113, 0.4);
        }

        .icon-btn.hidden {
            display: none;
        }

        .icon-btn:disabled {
            opacity: 0.45;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #videoElement {
            position: fixed;
            inset: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 760px) {
            .assistant-widget {
                grid-template-columns: 1fr;
                gap: 8px;
                border-radius: 20px;
                padding: 12px;
                width: min(92vw, 480px);
            }
        }
    </style>
</head>
<body>
    <div class="assistant-widget" id="assistantWidget">
        <div class="widget-header">
            <div>
                <div class="header-title">
                    Live Guide
                    <span class="status-dot" aria-hidden="true"></span>
                </div>
                <div class="header-subtitle" id="statusText">Watching: Screen share</div>
            </div>
            <div class="widget-actions">
                
                <button class="icon-btn" id="selectScreenBtn" title="Choose screen">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="4" width="18" height="12" rx="2"></rect>
                        <path d="M8 20h8"></path>
                        <path d="M12 16v4"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="diffMethodBtn" title="Different method" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 6v6l4 2"></path>
                        <path d="M21 12a9 9 0 1 1-3.5-7"></path>
                        <path d="M21 3v5h-5"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="pointElementBtn" title="Point at element" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 3v4"></path>
                        <path d="M12 17v4"></path>
                        <path d="M3 12h4"></path>
                        <path d="M17 12h4"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <button class="icon-btn" id="historyBtn" title="History" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 5v14"></path>
                        <path d="M5 12h14"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="nextBtn" title="Next step" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M5 12h14"></path>
                        <path d="M13 5l7 7-7 7"></path>
                    </svg>
                </button>

                <button class="icon-btn close-btn" id="closeBtn" title="Close">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M18 6L6 18"></path>
                        <path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="chat-log" id="chatLog"></div>
        <div class="widget-input">
            <input id="questionInput" type="text" placeholder="Ask anything about this screen" />
            <button id="askBtn" type="button">Ask</button>
        </div>
    </div>

    <video id="videoElement" autoplay muted></video>

    <script type="module" src="renderer/app.js"></script>
</body>
</html>
