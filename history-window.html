<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUA History</title>
    <style>
        :root {
            --ink-1: #0f172a;
            --ink-2: #475569;
            --border: #d7e2f1;
            --panel: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: var(--ink-1);
        }

        .history {
            padding: 18px;
            display: grid;
            gap: 14px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            margin: 0;
            font-size: 18px;
        }

        .close-btn {
            border: 1px solid var(--border);
            background: #ffffff;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .list {
            display: grid;
            gap: 12px;
        }

        .item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            gap: 8px;
        }

        .thumbnail {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .item h4 {
            margin: 0;
            font-size: 13px;
            color: var(--ink-1);
        }

        .meta {
            font-size: 12px;
            color: var(--ink-2);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        pre {
            margin: 0;
            background: #0b1220;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 260px;
            overflow: auto;
        }

        .empty {
            font-size: 13px;
            color: var(--ink-2);
            padding: 12px;
            border-radius: 10px;
            border: 1px dashed var(--border);
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="history">
        <div class="header">
            <h2>Question history</h2>
            <button class="close-btn" id="closeBtn" type="button">Close</button>
        </div>
        <div class="list" id="historyList">
            <div class="empty">No history yet.</div>
        </div>
    </div>
    <script src="history-window.js"></script>
</body>
</html>
